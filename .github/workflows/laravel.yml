name: IAidYou

on:
  push:
    branches: [ fix-deploy-heroku ]
  pull_request:
    branches: [ develop ]

jobs:
  testing:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit
  build:
    needs: testing
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Create .netrc file
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
      - name: Cat ~/.netrc
        run: cat ~/.netrc
      - name: Login to Heroku
        run: heroku login
      - name: Set Heroku branch
        run: heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
      - name: Push to Heroku
        run: git push heroku HEAD:refs/heads/develop
      - name: Set App key
        run: heroku config:set APP_KEY=${{ secrets.APP_KEY }}
      - name: Run Key generate
        run: heroku run php artisan key:generate
